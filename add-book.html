<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img width="50px" src="./assets/img/duck.png" alt="" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>

            <li class="nav-item">

            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Cerca..." />

            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Nuovo libro</h1>
      <form action="">
        
        <div class="row">
          
          <div class="col-6">
            <div class="mb-3">
              <label for="nomeAutore" class="form-label">Nome autore</label>
              <input type="text" name="nomeAutore" id="nomeAutore" class="form-control" placeholder="Inserisci il nome dell'autore">
            </div>
          </div>
          
          <div class="col-6">
            <div class="mb-3">
              <label for="cognomeAutore" class="form-label">Nome autore</label>
              <input type="text" name="cognomeAutore" id="cognomeAutore" class="form-control" placeholder="Inserisci il cognome dell'autore">
            </div>
          </div>

        </div>

      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
