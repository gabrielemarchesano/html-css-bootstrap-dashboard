<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Dashboard</title>

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img width="50px" src="./assets/img/duck.png" alt="" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Storico prestiti</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>

          <!-- <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Cerca..." />

            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form> -->
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container my-4">
      
      <h1 class="mb-4">Nuovo libro</h1>
      
      <form action="">
        
        <div class="row my-4 pb-4 border-bottom">
          
          <div class="col-6">
            <div class="mb-3">
              <label for="authorName" class="form-label">Nome autore</label>
              <input type="text" name="authorName" id="authorName" class="form-control" placeholder="Inserisci il nome dell'autore">
            </div>
          </div>
          
          <div class="col-6">
            <div class="mb-3">
              <label for="authorSurname" class="form-label">Cognome autore</label>
              <input type="text" name="authorSurname" id="authorSurname" class="form-control" placeholder="Inserisci il cognome dell'autore">
            </div>
          </div>

          <div class="col-12">
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Titolo</label>
              <input type="text" name="bookTitle" id="bookTitle" class="form-control" placeholder="Inserisci il titolo del libro">
              <div id="titleHelp" class="form-text">
                Titolo versione italiana
              </div>
            </div>
          </div>
          
          <div class="col-12">
            <div class="mb-3">
              <label for="bookGenre" class="form-label">Genere</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Scegli il genere</option>
                <option value="genre1">Thriller</option>
                <option value="genre2">Fantascientifico</option>
                <option value="genre3">Giallo</option>
              </select>
            </div>
          </div>
          
          <div class="col-12">
            <div class="mb-3">
              <label for="releaseDate" class="form-label">Anno di pubblicazione</label>
              <input type="number" name="releaseDate" id="releaseDate" class="form-control" placeholder="Inserisci l'anno">
            </div>
          </div>

          <div class="col-12">
            <div class="mb-3">
              <label for="ISBN" class="form-label">ISBN#</label>
              <input type="number" name="ISBN" id="ISBN" class="form-control" placeholder="Inserisci il codice ISBN#">
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-12">
            
            <div class="mb-3">
              <label for="notes" class="form-label">Note</label>
              <textarea class="form-control" name="notes" id="notes" rows="4" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
              
            
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="checkAvailable">
              <label class="form-check-label" for="checkAvailable">
                Disponibile anche in digitale
              </label>
            </div>

            <a class="btn btn-primary" href="#" role="button">
              Aggiungi Libro
            </a>

          </div>
        </div>


      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
